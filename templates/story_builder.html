{% extends "base.html" %}

{% block title %}Story Builder{% endblock %}

{% block content %}
<div class="story-builder">
    <h1>Story Builder</h1>
    <p class="subtitle">Enter a prompt and let AI help you create a story</p>
    
    <form action="/api/stories" method="POST">
        <div class="prompt-section">
            <textarea 
                name="prompt" 
                id="prompt" 
                placeholder="Enter your story prompt here... (e.g., 'A detective discovers a mysterious package on their doorstep')"
                rows="4"
                required
            ></textarea>

            <div class="story-settings">
                <div class="form-group">
                    <label for="num-chapters">Number of Chapters:</label>
                    <input type="number" name="total_chapters" id="num-chapters" value="10" min="1" max="20">
                </div>
                <div class="form-group">
                    <label for="words-per-chapter">Words per Chapter:</label>
                    <input type="number" name="words_per_chapter" id="words-per-chapter" value="1000" min="500" max="5000" step="100">
                </div>
            </div>

            <button type="submit">Create Story</button>
        </div>
    </form>
</div>
{% endblock %}
